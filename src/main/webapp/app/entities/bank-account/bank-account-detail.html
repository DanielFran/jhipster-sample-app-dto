
<div>
    <h2><span translate="sampleDtoApp.bankAccount.detail.title">BankAccount</span> {{vm.bankAccount.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="sampleDtoApp.bankAccount.name">Name</dt></dt>
        <dd>
            <span>{{vm.bankAccount.name}}<span>
        </dd>
        <hr>
        <dt><span translate="sampleDtoApp.bankAccount.balance">Balance</dt></dt>
        <dd>
            <span>{{vm.bankAccount.balance}}<span>
        </dd>
        <hr>
        <dt><span translate="sampleDtoApp.bankAccount.user">user</span></dt>
        <dd>
            {{vm.bankAccount.userLogin}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
