version: '2'
services:
    jhipsterdtosampleapplication-app:
        image: jhipsterdtosampleapplication
        external_links:
            - jhipsterdtosampleapplication-mysql:mysql
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/jhipsterdtosampleapplication?useUnicode=true&characterEncoding=utf8&useSSL=false
        ports:
            - 8080:8080
    jhipsterdtosampleapplication-mysql:
        extends:
            file: mysql.yml
            service: jhipsterdtosampleapplication-mysql
